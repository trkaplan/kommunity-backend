version: '3'
services:
  web:
    build: .
    ports:
      - "3008:3008"
    depends_on:
      - db
    volumes:
      - ./:/usr/app
    environment:
      DATABASE_CONN_URL: postgres://postgres:postgres@db:5432/community-development
  db:
    image: postgres:latest
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  db-admin:
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
    - "6432:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@selmankahya.com
      PGADMIN_DEFAULT_PASSWORD: selman
